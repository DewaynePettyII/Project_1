<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="Project_1_CSS_Portion.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    </header>
    <title>Project One</title>
    <h1>Project 01</h1>
    <body>
        <div class="thelist">
            <div class="row">
                <div class="intro col-12">
                    <h2>List of Planets</h2>
                    <div>
                        <div class="border1"></div>
                    <div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Enter a Planet into you list (Inner to Outer).</p>
                    <p id="third">Click the "X" to remove planet from your list.</p>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" onFocus="handleOnFocus(this)" 
                        onBlur="handleOnBlur(this)" list="planets" 
                        placeholder="New Planet..." maxlength="27">
                        <datalist id="planets">
                            <option value="Mercury">  
                            <option value="Venus">
                            <option value="Earth">  
                            <option value="Mars">
                            <option value="Jupiter">  
                            <option value="Saturn">
                            <option value="Uranus">  
                            <option value="Neptune">             
                          </datalist>
                        
                        <button id="enter"><i class="fas fa-pen-square fa-2x"></i></button>
                    </div>
                </div>
            </div>

		    <div class="row">
			    <div class="listItems col-12">
				    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				    </ul>
			    </div>
		    </div>

	</div>
            <script type="text/javascript" src="Project_1_JS_Portion.js"></script>
            <script>
                function handleOnFocus(x){
                    x.style.color = "Green"
                    x.style.backgroundColor = "Black"
                }
                function handleOnBlur(x){
                    x.style.color = "Red"
                    x.style.backgroundColor = ""
                }
            </script>
        </body>
</html>
